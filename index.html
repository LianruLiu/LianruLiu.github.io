        .post-card:hover { transform: translateY(-3px); box-shadow: 6px 6px 0px #000; border-color: #000; }

        /* éšè—åŠŸèƒ½ */

        /* æ–‡ç« è¯¦æƒ… */
        #article-view { display: none; background: var(--card-bg); border: var(--border-thick); padding: 50px; box-shadow: 10px 10px 0px rgba(0,0,0,0.1); }
        .back-btn { display: inline-block; background: #000; color: #fff; padding: 5px 15px; font-family: 'Courier New', monospace; cursor: pointer; font-size: 0.8rem; margin-bottom: 30px; }

</head>
<body>

    <header>
        <div class="logo" onclick="showHome()"><span>LIANRU</span>ARCHIVE</div>
        <nav class="nav-menu">
            <a href="#" onclick="showHome()">Index</a>
            <a href="#">About</a>
        </nav>
    </header>

    <div class="container">
        
        <div id="list-view">
            <div class="intro-box">
                <h2>WELCOME.</h2><br>
                <div class="intro-quote">
                    "The best way to predict the future is to create it."
                </div>
            </div>

            <div class="search-wrapper">
                <input type="text" id="search-input" class="search-input" placeholder="Type to search... (è¾“å…¥å…³é”®è¯æœç´¢)" onkeyup="filterPosts()">
            </div>

            <div id="posts-container"></div>
            <div id="no-results" style="display:none; text-align:center; color:#666;">No articles found.</div>
        </div>

        <div id="article-view">
            <div class="back-btn" onclick="showHome()">[ < BACK ]</div>
            <h1 class="full-article-title" id="view-title"></h1>
            <div class="post-meta" id="view-date"></div>

    </div>

    <script>
        // ==========================================
        // ğŸ”´ æ•°æ®ä¸­å¿ƒ (DATA CENTER)
        // ==========================================
        const blogPosts = [
            {
                id: 1, 
                title: "Find the passion(æ‰¾åˆ°æ¿€æƒ…æ‰€åœ¨)", 
                date: "2025-11-20 | PHILOSOPHY", 
                content: `<p>Humans are narrative creatures.</p><p>äººç±»æ˜¯å™äº‹åŠ¨ç‰©ã€‚</p>`
            },
            {
                id: 2,
                title: "Make dream come true(å»å®ç°æ¢¦æƒ³)",
                date: "2025-09-22 | LIFE",
                content: ` <p>Dream is not an emotion; it is a state of being.</p>
                    <p>æ¢¦æƒ³ä¸æ˜¯ä¸€ç§æƒ…ç»ªï¼Œè€Œæ˜¯ä¸€ç§å­˜åœ¨çŠ¶æ€ã€‚</p>
                    <p><strong>é‡ç‚¹ï¼š</strong> è¿½æ±‚æ¢¦æƒ³è¦ç«‹åˆ»è¡ŒåŠ¨ã€‚</p>`
            },
            {
                id: 3,
                title: "The Billionaire Algorithm (äº¿ä¸‡å¯Œç¿ç®—æ³•)",
                date: "2025-01-01 | WEALTH",
                content: `<p>Compound interest is the 8th wonder of the world.</p>
                    <p>å¤åˆ©æ˜¯ä¸–ç•Œç¬¬å…«å¤§å¥‡è¿¹ã€‚</p>`
            }
        ];

        // ==========================================
        // âš™ï¸ é€»è¾‘å¼•æ“ (LOGIC ENGINE)
        // ==========================================
        
        const container = document.getElementById('posts-container');

        // æ¸²æŸ“åˆ—è¡¨å‡½æ•° (Render Function)
        function renderList(posts) {
            container.innerHTML = '';
            if (posts.length === 0) {
                document.getElementById('no-results').style.display = 'block';
                return;
            }
            document.getElementById('no-results').style.display = 'none';
            
            posts.forEach(post => {
                const div = document.createElement('div');
                div.className = 'post-card';
                div.onclick = () => openArticle(post.id);
                div.innerHTML = `
                    <div class="post-meta">${post.date}</div>
                    <div class="post-title">${post.title}</div>
                    <div style="font-size:0.9rem; color:#666;">Click to read ></div>
                `;
                container.appendChild(div);
            });
        }

        // ğŸ” æœç´¢é€»è¾‘ (Search Logic)
        function filterPosts() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = blogPosts.filter(post => {
                // æœç´¢æ ‡é¢˜ æˆ– æ—¥æœŸ
                return post.title.toLowerCase().includes(query) || 
                       post.date.toLowerCase().includes(query);
            });
            renderList(filtered);
        }

        function openArticle(id) {
            const post = blogPosts.find(p => p.id === id);
            document.getElementById('view-title').innerText = post.title;
            document.getElementById('view-date').innerText = post.date;
            document.getElementById('view-body').innerHTML = post.content;
            window.scrollTo(0, 0);
            document.getElementById('list-view').style.display = 'none';
            document.getElementById('article-view').style.display = 'block';
        }

        function showHome() {
            document.getElementById('article-view').style.display = 'none';
            document.getElementById('list-view').style.display = 'block';
            document.getElementById('search-input').value = ''; // æ¸…ç©ºæœç´¢
            renderList(blogPosts); // é‡ç½®åˆ—è¡¨
            window.scrollTo(0, 0);
        }

        // åˆå§‹åŒ–æ˜¾ç¤ºæ‰€æœ‰æ–‡ç« 
        renderList(blogPosts);

    </script>
</body>
